<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
        <title>FourScript | Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div id="display">
                <div id="data">
                    <div id="value">0</div>
                    <div id="equation"></div>
                </div>
            </div>
            <div class="container">
                <button class="action big" id="clear">Clear</button>
                <button class="action small" id="delete">←</button>
                <button class="operator small" id="divide">÷</button>
            </div>
            <div class="container">
                <button class="number small" id="seven">7</button>
                <button class="number small" id="eight">8</button>
                <button class="number small" id="nine">9</button>
                <button class="operator small" id="multiply">*</button>
            </div>
            <div class="container">
                <button class="number small" id="four">4</button>
                <button class="number small" id="five">5</button>
                <button class="number small" id="six">6</button>
                <button class="operator small" id="minus">-</button>
            </div>
            <div class="container">
                <button class="number small" id="one">1</button>
                <button class="number small" id="two">2</button>
                <button class="number small" id="three">3</button>
                <button class="operator small" id="plus">+</button>
            </div>
            <div class="container">
                <button class="number big" id="zero">0</button>
                <button class="number small" id="decimal">.</button>
                <button class="action small" id="equate">=</button>
            </div>
        </div>
    </body>
</html>
